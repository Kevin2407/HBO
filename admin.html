                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">

                            <a class="nav-link" href="login.html">Ingresar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5 seccionAdmin">
        <section class="row">
            <div class="col-10">
                <h3>Peliculas disponibles</h3>
            </div>
            <div class="col-2 derecha">
                <button class="btn btn-success btnRedondo" id="btnModalOpen">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </section>
        <section class="table-responsive">
            <table class="table" id="tablaPelis">
                <thead>
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Publicado</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody id="tBodyPelis">
                   
                </tbody>
            </table>
        </section>
    </main>

    <!-- modal Pelis -->
    <div class="modal fade" id="modalPelis" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  textOscuro">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar pelicula/serie </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="agregarPeli(event)" id="formPeliculas">
                        <div class="mb-3">
                            <label class="form-label">Código <span class="text-danger">*</span></label>
                            <input type="num" id="codigo" class="form-control" onblur="veriCod(this)">
                            <div class="valid-feedback">
                            </div>
                            <div class="invalid-feedback">
                                <p>Ingrese un número valido</p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre <span class="text-danger">*</span></label>
                            <input type="text" id="nombrePeli" class="form-control" onblur="veriTexto(this)">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoria</label>
                            <select class="form-select" name="" id="categoria">
                                <option value="">Elija una categoria</option>
                                <option value="Drama">Drama</option>
                                <option value="Acción">Acción</option>
                                <option value="Comedia">Comedia</option>
                                <option value="Infantil">Infantil</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción <span class="text-danger">*</span></label>
                            <textarea type="text" id="descripcion" class="form-control"
                                onblur="veriTexto(this)"></textarea>
                            <div class="valid-feedback">
                            </div>
                            <div class="invalid-feedback">
                                <p></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="publiCheck"
                                    onchange="publicar(this)">
                                <label class="form-check-label">Publicar</label>
                                <div class="valid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Imagen <span class="text-danger">*</span></label>
                            <input type="text" id="img" class="form-control" onblur="validImg(this)">
                            <div class="valid-feedback">
                            </div>
                            <div class="invalid-feedback">
                                <p></p>
                            </div>
                        </div>
                        <div class="alert alert-success mx-3 d-none" role="alert" id='msjEnvio'></div>
                        <button class="btn btn-success">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark color-de-icono py-5">

                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
                    <ul class="lista">

                        </li>
                        <li>
                            <a href="contacto.html" class="text-secondary">Contacto</a>
                        </li>
                        <li>
                            <a href="acerca-de.html" class="text-secondary">Acerca de</a>
                        </li>
                        <li><a href="login.html" class="text-secondary">Login</a></li>
                    </ul>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
                    <h6>Nuestras redes sociales</h4>
                        <a href="https://www.facebook.com/HBOLatAm" target="blank" class="me-2 color-de-icono"><i

                </div>

                    <p>Todos los derechos reservados &copy;</p>
                </div>
            </article>
        </section>
    </footer>
