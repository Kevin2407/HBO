<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kevin Martín" />
  <meta name="description" content="Pagina de HBO">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/e82d308fa1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.all.min.js"></script>
  <meta name="keyword" content="HBO, peliculas, series, ver, entretenimiento, estrenos" />
  <title>HBO</title>
</head>

<body class="">
  <header class="text-center">
    <a class="" href="index.html"><img src="img/HBOgo-logo.png" alt="logo de HBO"
      class="logoLogin"></a>
  </header>
  <main>
    <section class="container seccionClara">
        <h4><strong>Registro</strong></h4>
        <hr>
        <form onsubmit="crearUsuario(event)" id="formRegistro">
          <div class="mb-3">
            <label class="form-label">Nombre y Apellido <span class="text-danger">*</span></label>
            <input class="login-input" onblur="validar(this,1)" type="text" name="nombreApellido" id="nombreApellido" placeholder="Nombre y apellido">
          <div class="valid-feedback">
          </div>
          <div  class="invalid-feedback">
              <p>Ingrese su nombre y apellido</p>
          </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre de usuario <span class="text-danger">*</span></label>
            <input class="login-input" onkeyup="validarNomUsuario(this)" type="text" name="nombre de Usuario" id="nombreUsuario" placeholder="Nombre de usuario">
            <div class="valid-feedback">
            </div>
            <div  class="invalid-feedback">
                <p>Ingrese un nombre de usuario</p>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail <span class="text-danger">*</span></label>
            <input class="login-input" onblur="validar(this,3)" type="email" name="email" id="email" placeholder="E-mail">
            <div class="valid-feedback">
            </div>
            <div  class="invalid-feedback">
                <p>Ingrese un e-mail valido</p>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Teléfono <span class="text-danger">*</span></label>
            <input class="login-input" onblur="validar(this,2)" type="tel" name="numero de telefono" id="numeroTelefono" placeholder="Numero de Telefono">
            <div class="valid-feedback">
            </div>
            <div  class="invalid-feedback">
                <p>Ingrese un número valido</p>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña <span class="text-danger">*</span></label>
            <input class="login-input" type="password" name="contraseña" id="contraseniaR" placeholder="Contraseña">
            <div class="valid-feedback">
            </div>
            <div  class="invalid-feedback">
                <p>Ingrese un número valido</p>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Introduzca nuevamente la contraseña <span class="text-danger">*</span></label>
            <input class="login-input" type="password" name="contraseña" id="contraseniaRrep" placeholder="Contraseña">
            <div class="valid-feedback">
            </div>
            <div  class="invalid-feedback">
                <p>Las contraseñas no coinciden</p>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-check my-2">
              <input class="form-check-input mt-3" type="checkbox" name="derechos" id="derechos">
              <label class="form-check-label"></p>Acepto los <a href="error404.html">Terminos y condiciones</a></label>
            </div>
            <div class="valid-feedback">
            </div>
            <div  class="invalid-feedback">
                <p></p>
            </div>
          </div>
          <Button class="btn">Registrarse</Button>
        </form>
    </section>
  </main>
  <footer class="bg-transparent color-de-icono py-5">
    <section class="container">
      <article class="row text-secondary mt-3 text-center">
        <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
          <a class="navbar-brand" href="index.html"><img src="img/HBO-logo.png" alt="logo de HBO"
              class="logoFooter"></a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
          <ul class="lista">
            <li>
              <a href="index.html" class="text-secondary">Inicio</a>
            </li>
            <li>
              <a href="contacto.html" class="text-secondary">Contacto</a>
            </li>
            <li>
              <a href="acerca-de.html" class="text-secondary">Acerca de</a>
            </li>
            <li><a href="login.html" class="text-secondary">Login</a></li>
          </ul>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
          <h6>Nuestras redes sociales</h4>
            <a href="https://www.facebook.com/HBOLatAm" target="blank" class="me-2 color-de-icono"><i
                class="fab fa-facebook-square fa-3x"></i></a>
            <a href="https://twitter.com/HBOLAT" target="blank" class="me-2 color-de-icono"><i
                class="fab fa-twitter-square fa-3x"></i></a>
            <a href="https://www.instagram.com/hbolatam/" target="blank" class="me-2 color-de-icono"><i
                class="fab fa-instagram-square fa-3x"></i></a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 mb-4">
          <p>&copy; Todos los derechos reservados</p>
        </div>
      </article>
    </section>
  </footer>
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <script src="js/validaciones.js"></script>
  <script src="js/app.js"></script>
  <script type="module" src="js/registro.js"></script>
</body>

</html>
